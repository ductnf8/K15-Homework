<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JSX + Babel Practice</title>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel ƒë·ªÉ tr√¨nh duy·ªát hi·ªÉu JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Base style cho button/a */
        .btn {
            display: inline-block;
            background: #ddd;
            border: none;
            color: #333;
            cursor: pointer;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
            margin: 6px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Bi·∫øn th·ªÉ */
        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #3399ff;
        }

        .btn-rounded {
            border-radius: 20px;
        }

        .btn-bordered {
            border: 2px solid #007bff;
            background: transparent;
            color: #007bff;
        }

        .btn-bordered:hover {
            background: #cce5ff;
        }

        /* K√≠ch c·ª° */
        .btn-s {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-m {
            padding: 10px 16px;
            font-size: 14px;
        }

        .btn-l {
            padding: 14px 24px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    //  Component Button
    function Button({primary, rounded, bordered, href, size = "m", children, ...rest}) {
        // G·ªôp c√°c class t∆∞∆°ng ·ª©ng
        const classes = [
            "btn", // th√™m class g·ªëc
            primary && "btn-primary",
            rounded && "btn-rounded",
            bordered && "btn-bordered",
            `btn-${size}`
        ].filter(Boolean).join(' ');

        if (href) {
            return (
                <a className={classes} href={href} {...rest}>
                    {children}
                </a>
            );
        }

        return (
            <button className={classes} {...rest}>
                {children}
            </button>
        );
    }

    // üß© Render nhi·ªÅu n√∫t kh√°c nhau
    const App = () => (
        <div>
            <h1>Demo Button Component</h1>

            {/* 1. Button th∆∞·ªùng */}
            <Button type="button">Button normal</Button>

            {/* 2. Button primary, rounded, bordered */}
            <Button type="submit" primary rounded bordered>
                Button primary rounded bordered
            </Button>

            {/* 3. Button rounded */}
            <Button rounded>Button rounded</Button>

            {/* 4. Button bordered */}
            <Button bordered>Button bordered</Button>

            {/* 5. Button d·∫°ng link */}
            <Button href="https://google.com" target="_blank" rel="noopener noreferrer" primary>
                Button l√† link (Google)
            </Button>
        </div>
    );

    // Render ra root
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
</script>
</body>
</html>
